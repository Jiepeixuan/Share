<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>布局</title>
		<style text="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			
			.left {
				width: 200px;
				height: 500px;
				background: #ccc;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.middle {
				height: 500px;
				background: #999;
				margin: 0 300px 0 200px;
			}
			
			.right {
				width: 300px;
				height: 500px;
				background: #ddd;
				position: absolute;
				right: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div class="left">
			200px
		</div>
		<div class="middle">
			1111
		</div>
		<div class="right">
			300px
		</div>
	</body>

</html>
