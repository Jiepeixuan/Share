<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="selector.css"/>
		<style type="text/css">
			[title]{
				color: blue;
			}
			[title=te]{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>
			应用了样式表
		</h1>
		<a> 这是个a标签</a>
		<h2>h2样式</h2>
		<h3>h3样式</h3>
		<p> <strong>p标签 hello css</strong></p>
		<ul>
			<li><strong> li strong</strong></li>
		</ul>
		<p id="pid">id 选择器</p>
		<p id="pid1"> hello css <a>id 下的a</a></p>
		<p class="pclass">class 选择器</p>
		<p class="pclass">class 选择器  <a>class 下的a</a></p>
		
		<p title="t">属性选择器</p>
		<p title="te">属性和值选择器</p>
	</body>
</html>
