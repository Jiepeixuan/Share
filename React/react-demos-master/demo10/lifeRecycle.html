<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
     <script type="text/babel">
     	
    var Button = React.createClass({
      getInitialState: function() {
      	console.log('Button getInitialState!')
        return {
          data:0
        };
      },
      setNewNumber: function() {
        this.setState({data: this.state.data + 1})
      },
      render: function () {
      	console.log('Button render!')
      	console.log(this.state.data)
          	return (
             <div>
                <button onClick = {this.setNewNumber}>INCREMENT</button>
                <Content myNumber = {this.state.data}></Content>
             </div>
            );
        }
    })
    
    var Content = React.createClass({
    	
      getInitialState: function() {
      	console.log('Content getInitialState!')
      	return null;
      },
    	
      componentWillMount:function() {
          console.log('Content Component WILL MOUNT!')
      },
      componentDidMount:function() {
           console.log('Content Component DID MOUNT!')
           console.log(this.props.myNumber)
      },
      componentWillReceiveProps:function(newProps) {
            console.log('Content Component WILL RECEIVE PROPS!')
      },
      shouldComponentUpdate:function(newProps, newState) {
      	console.log('Content shouldComponentUpdate')
            return true;
      },
      componentWillUpdate:function(nextProps, nextState) {
            console.log('Content Component WILL UPDATE!');
      },
      componentDidUpdate:function(prevProps, prevState) {
            console.log('Content Component DID UPDATE!')
            console.log(this.props.myNumber)
      },
      componentWillUnmount:function() {
             console.log('Content Component WILL UNMOUNT!')
      },

        render: function () {
          console.log('Content render!')
          return (
            <div>
              <h3>{this.props.myNumber}</h3>
            </div>
          );
        }
    });
    
      ReactDOM.render(

         <div>
            <Button />
         </div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
